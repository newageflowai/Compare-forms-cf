<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare Forms | Login</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Compare Forms</h1>
        <div class="muted">Login to submit daily forms. Admins manage orgs + users.</div>
      </div>
    </div>

    <div class="card">
      <h2>Login</h2>
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@company.com" autocomplete="email" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>

      <div class="actions" style="margin-top:12px">
        <button class="btn" id="loginBtn" type="button">Login</button>
        <button class="btn secondary" id="signupBtn" type="button">Create Account</button>
        <button class="btn secondary" id="forgotBtn" type="button">Forgot Password</button>
      </div>

      <div id="status" class="status" role="status" aria-live="polite"></div>

      <div class="muted" style="margin-top:10px">
        New users can create an account here. Admin must assign an organization for full access.
      </div>
    </div>
  </div>

  <script type="module" src="/assets/auth.js"></script>
</body>
</html>
